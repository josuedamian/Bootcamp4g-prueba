    <h2>Etiqueta de lista &#60;ul&#62; &#60;ol&#62; &#60;li&#62;</h2>
    <h3>Etiqueta ul</h3>
    <ul>
        <!-- va dentro de ul y ol la li -->
        <li type="circle">Item 1</li>
        <li type="square">Item 2 </li>
        <li type="disc">Item 3 </li>  
        <!-- disc es el por defecto  -->
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2 </li>
        <!-- decir que comience de un numero que qerramos -->
        <li value="7">Item 1</li>
        <li>Item 2 </li>
        <li>Item 1</li>
        <li>Item 2 </li>
        <!-- lista de definiciones -->
        <dl>
            <!-- cabecera -->
            <dt>
                Miguel Grau
            </dt>
            <!-- cuerpo o sangria -->
            <dd>sobreano no lo conozco</dd>
        </dl>

    </ol>
