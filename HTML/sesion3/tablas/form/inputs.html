<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ej. Josue Daniel"/>
        <br/><br/>
        <label for="edad">edad</label>
        <input id="edad" type="number" placeholder="ej.30"/>
        <br/><br/>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Ej.correo@correo.com"/>
        <br/><br/>
        <input type="submit" value="Enviar">
        <br/><br/>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Ej.******"/>
        <br/><br/>
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" />
        <br/><br/>
        <label for="archivo">Archivo</label>
        <input id="archivo" type="file" accept=""/>
        <br/><br/>
        <label for="descripcion">Descripcion</label>
        <textarea name="" id="descripcion" cols="30" rows="10"></textarea>
        <br/><br/>
        <button>Esto es un boton</button>
        <br/><br/>
        <label for="pais">paises</label>
        <select>
            <option disabled selected>--seleccione--</option>
            <option value="">peru</option>
            <option value="">colombia</option>
            <option value="">chile</option>
            
        </select>

    </form>
</body>
</html>
